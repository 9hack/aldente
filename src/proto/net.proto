syntax = "proto2";

package proto;

message ServerMessage {
  oneof message_type {
    string message = 1;
    Construct build_update = 2;
    JoinResponse join_response = 3;
    Player move_update = 4;
    Phase phase_update = 5;
  }
}

message ClientMessage {
  oneof message_type {
    string message = 1;
    Construct build_request = 2;
    string join_request = 3;
    StickData move_request = 4;
    Phase phase_request = 5;
  }
}

message Construct {
  optional int32 type = 1;
  optional int32 x = 2;
  optional int32 z = 3;
  optional int32 id = 4;
  optional bool status = 5;
}

message JoinResponse {
  optional bool status = 1;
  optional int32 num_players = 2;
  optional int32 id = 3;
}

message Player {
  optional int32 id = 1;
  optional float x = 2;
  optional float z = 3;
  optional float wx = 4;
  optional float wz = 5;
  optional string name = 6;
}

message StickData {
  enum Stick {
    STICK_LEFT = 0;
    STICK_RIGHT = 1;
  }

  optional Stick input = 1;
  optional int32 x = 2;
  optional int32 y = 3;
  optional int32 id = 4;
}

enum Phase {
  MENU = 0;
  BUILD = 1;
  DUNGEON = 2;
  MINIGAME = 3;
}

// Below is currently unused.

message GameState {
  repeated GameObject objects = 1;
}

message GameObject {
  enum Type {
    PLAYER = 0;
    NPC = 1;
    TILE = 2;
  }

  message Location {
    repeated double x = 1 [packed = true];
    repeated double y = 2 [packed = true];
    repeated double z = 3 [packed = true];
    repeated double w = 4 [packed = true];
  }

  optional Type type = 1;
  optional Location location = 2;
}

message JoystickData {
  optional int32 id = 1;
  optional bool is_button = 2;
  optional int32 input = 3;
  optional int32 state = 4;
}

message Direction {
  enum Cardinal {
    NORTH = 0;
    EAST = 1;
    SOUTH = 2;
    WEST = 3;
  }
  optional Cardinal way = 1;
}