syntax = "proto2";

package kuuhaku.proto;

message ServerMessage {
  required string message = 1;
}

message ClientMessage {
  required string message = 1;
}

message GameState {
  repeated GameObject objects = 1;
}

message GameObject {
  enum Type {
    PLAYER = 0;
    NPC = 1;
    TILE = 2;
  }

  message Location {
    repeated double x = 1 [packed = true];
    repeated double y = 2 [packed = true];
    repeated double z = 3 [packed = true];
    repeated double w = 4 [packed = true];
  }

  required Type type = 1;
  required Location location = 2;
}

message JoystickData {
  required int32 id = 1;
  required bool is_button = 2;
  required int32 input = 3;
  required int32 state = 4;
}

message Direction {
  enum Cardinal {
    NORTH = 0;
    EAST = 1;
    SOUTH = 2;
    WEST = 3;
  }
  required Cardinal way = 1;
}